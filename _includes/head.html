<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut  icon" href="{{ site.url }}/assets/favicon/favicon.png">
  <meta property="og:image" content="{{ site.url }}/assets/favicon/favicon.png"/>
  <meta name="theme-color" content="#003865">
  <meta name="robots" content="noindex">
  <title>
    {% assign page_title = page.seoTitle %}
    {{ page_title | default: page.title }}
    {% if page.collection == "checklist-web" %} - Web accessibility checklist {% endif %}
    - {{ site.title }}
  </title>
  {% seo title=false description=false %}
  {% if site.url == "https://mnit-a11y.github.io" %}
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/main.css?{{site.time | date: '%s'}}">
  {% else %}
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/main-dev.css?{{site.time | date: '%s'}}">
  {% endif %}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
