<label for="security-id">
  Security ID number
</label>
<input type="text"
       id="security-id"
       aria-describedby="security-id-hint"
       inputmode="numeric"
       pattern="[0-9]*"
       aria-disabled="true">
<div id="security-id-hint" class="hint">
  The Security ID number will expire after 1 hour
</div>
