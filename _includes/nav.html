  <style>
    /* CSS for horizontal alignment */
    .menu ul {
      list-style: none; /* Remove bullet points */
      padding: 0;
      margin: 0;
      display: flex; /* Use flexbox for horizontal alignment */
      flex-wrap: wrap; /* Allow items to wrap to the next line if space is limited */
      align-items: center; /* Vertically align items in the center */
      gap: 15px; /* Add space between menu items */
    }

    .menu ul li {
      margin: 0; /* Remove default list item margin */
      padding: 5px 0; /* Add some vertical padding for better spacing */
      white-space: nowrap; /* Prevent menu items from wrapping within themselves */
    }

    .menu ul li a {
      text-decoration: none; /* Remove underline from links */
      color: #333; /* Example color, adjust as needed */
      padding: 5px 10px; /* Padding inside the link hit area */
      display: block; /* Make the entire padding area clickable */
    }

    .menu ul li a:hover,
    .menu ul li a.current {
      background-color: #eee; /* Example hover/current background */
      border-radius: 4px;
    }

    /* Styles for the expander-group (More menu) */
    .expander-group {
      position: relative; /* For positioning the dropdown content */
    }

    .expander-content {
      display: none; /* Hidden by default */
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
      list-style: none;
      padding: 0;
      margin: 0;
      flex-direction: column; /* Stack dropdown items vertically */
    }

    .expander-group.open .expander-content {
      display: flex; /* Show when 'open' class is added (via JavaScript) */
    }

    .expander-content li a {
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      color: black;
    }

    .expander-content li a:hover {
      background-color: #f1f1f1;
    }

    /* Existing Search Box Styles */
    .search-container {
      margin-left: 50px; /* Adds space to the left of the search box */
      max-width: 400px; /* Sets a maximum width for the search box container */
      margin-bottom: 10px;
    }

    .search-box {
      width: 100%; /* Allows the input to fill the container */
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box; /* Includes padding in the element's total width */
    }

    .search-results {
      list-style-type: none; /* Removes bullet points from search results list */
      padding: 0;
      margin: 0 20px; /* Matches the left margin of the search container */
    }

    .search-results li {
      background: #f9f9f9;
      margin-bottom: 5px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
  <div class="search-container">
